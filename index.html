<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./assets/icons/favicon-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />
    
    <!-- Main JS -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js
    "></script>
    <script defer src="./js/script.js"></script>
    

    <title>Pokedex</title>
  </head>
  <body>
    <main>
        <audio muted class="audio__theme" src="assets/music/theme.mp3"></audio>
      <h1 class="pokemon__data">
        <span class="pokemon__number"></span>
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Name or Number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>

      <img
        src="#"
        alt="pokemon"
        class="pokemon__image"
      />
      <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
